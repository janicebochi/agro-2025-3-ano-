<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festejando a Cidade e o Campo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Festejando a Cidade e o Campo</h1>
        <button id="toggleView">Alternar entre a cidade e o campo</button>
    </header>

    <main id="mainContent">
        <section id="city" class="city">
            <h2>Cidade Festiva</h2>
            <div class="cityCelebration">
                <img src="city-festa.jpg" alt="Festa na cidade">
                <p>Vamos celebrar com a agitação da cidade!</p>
            </div>
        </section>

        <section id="field" class="field">
            <h2>Campo Alegre</h2>
            <div class="fieldCelebration">
                <img src="campo-festa.jpg" alt="Festa no campo">
                <p>A festa no campo é tranquila e cheia de natureza.</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
